<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Affeder misin?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animasyonlu arka plan par√ßacƒ±klarƒ± */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Kalp ≈üekilleri */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.7);
            font-size: 20px;
            animation: heartFloat 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes heartFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Ana container */
        .container {
            text-align: center;
            z-index: 100;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #fff;
            font-size: clamp(2rem, 4vw, 3.5rem);
            margin-bottom: 50px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.5); }
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            height: 80px;
            margin-top: 20px;
            width: 100%;
            padding: 0 20px;
        }

        #yes {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(238, 90, 36, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 10;
            flex-shrink: 0;
        }

        #yes::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        #yes:hover::before {
            left: 100%;
        }

        #yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(238, 90, 36, 0.6);
        }

        #yes:active {
            transform: translateY(-2px) scale(1.02);
        }

        #no {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(9, 132, 227, 0.3);
            white-space: nowrap;
            z-index: 5;
            user-select: none;
            flex-shrink: 0;
        }

        #no:hover {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.2);
        }

        /* Confetti i√ßin */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive tasarƒ±m */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            #yes {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            #no {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        /* Ba≈üarƒ± modalƒ± */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: #d63031;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .modal p {
            color: #2d3436;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #d63031;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #e84393;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Arka plan par√ßacƒ±klarƒ± -->
    <div id="particles"></div>
    
    <!-- Kalp animasyonlarƒ± -->
    <div id="hearts"></div>

    <div class="container">
        <h1>Beni affeder misin?</h1>
        
        <div class="buttons">
            <button id="yes">‚ù§Ô∏è Artƒ±k √∂n√ºm√ºze bakalƒ±m</button>
            <button id="no">Hayƒ±r</button>
        </div>
    </div>

    <!-- Ba≈üarƒ± modalƒ± -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>üéâ Ya≈üasƒ±n!</h2>
            <p>Her ≈üey ger√ßekten √ßok g√ºzel olacak! ‚ù§Ô∏è</p>
            <button class="close-btn" onclick="closeModal()">Kapat</button>
        </div>
    </div>

    <script>
        // Deƒüi≈ükenler
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const modal = document.getElementById('modal');
        
        const noMessages = [
            "Hayƒ±r",
            "Asla!",
            "ƒ∞mkansƒ±z...",
            "Deneme bile",
            "Uzak dur!",
            "Pes et",
            "Hayƒ±r dedim!",
            "Nope!",
            "Olmaz!",
            "D√º≈ü√ºnme bile!"
        ];
        
        let messageIndex = 0;
        let escapeCount = 0;

        // Arka plan par√ßacƒ±klarƒ± olu≈ütur
        function createParticles() {
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        // Kalp animasyonu
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Confetti efekti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f39c12', '#9b59b6', '#e74c3c'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        // Hayƒ±r butonunu hareket ettir
      noButton.addEventListener('mouseover', () => {
    escapeCount++;
    
    // Butonun ger√ßek boyutlarƒ±nƒ± al
    const buttonRect = noButton.getBoundingClientRect();
    const buttonWidth = buttonRect.width;
    const buttonHeight = buttonRect.height;
    
    // Viewport boyutlarƒ±
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    
    // G√ºvenli marjinler
    const margin = 20;
    
    // Maksimum ve minimum pozisyonlarƒ± hesapla
    const minX = margin;
    const minY = margin;
    const maxX = viewportWidth - buttonWidth - margin;
    const maxY = viewportHeight - buttonHeight - margin;
    
    // Rastgele pozisyon √ºret (g√ºvenli alan i√ßinde)
    let x, y;
    
    // Eƒüer buton zaten fixed pozisyondaysa, mevcut konumunu al
    if (noButton.style.position === 'fixed') {
        const currentX = parseInt(noButton.style.left) || minX;
        const currentY = parseInt(noButton.style.top) || minY;
        
        // Mevcut konumdan belirli bir mesafe uzakta yeni konum belirle
        const moveDistance = 100; // Butonun her seferinde hareket edeceƒüi mesafe
        x = Math.max(minX, Math.min(currentX + (Math.random() > 0.5 ? moveDistance : -moveDistance), maxX));
        y = Math.max(minY, Math.min(currentY + (Math.random() > 0.5 ? moveDistance : -moveDistance), maxY));
    } else {
        // ƒ∞lk hareket i√ßin rastgele konum
        x = minX + Math.random() * (maxX - minX);
        y = minY + Math.random() * (maxY - minY);
    }
    
    // Sƒ±nƒ±rlarƒ± tekrar kontrol et
    x = Math.max(minX, Math.min(x, maxX));
    y = Math.max(minY, Math.min(y, maxY));
    
    // Butonu hareket ettir
    noButton.style.position = 'fixed';
    noButton.style.left = Math.floor(x) + 'px';
    noButton.style.top = Math.floor(y) + 'px';
    noButton.style.transform = 'none';
    noButton.style.transition = 'left 0.3s ease, top 0.3s ease'; // Daha smooth hareket
    noButton.style.zIndex = '1000';

    // Mesajƒ± deƒüi≈ütir
    messageIndex = (messageIndex + 1) % noMessages.length;
    noButton.textContent = noMessages[messageIndex];
    
    // Her 3 ka√ßƒ±≈üta bir kalp olu≈ütur
    if (escapeCount % 3 === 0) {
        createHeart();
    }
    
    // Titre≈üim efekti (mobile i√ßin)
    if (navigator.vibrate) {
        navigator.vibrate(50);
    }
});

        // Hayƒ±r butonuna tƒ±klama engeli
        noButton.addEventListener('click', (e) => {
            e.preventDefault();
            noButton.style.transform = 'scale(0.8)';
            setTimeout(() => {
                noButton.style.transform = 'scale(1)';
            }, 150);
        });

        // Evet butonuna tƒ±klama
        yesButton.addEventListener('click', () => {
            // Confetti efekti
            createConfetti();
            
            // Modalƒ± g√∂ster
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
            
            // Ses efekti (varsa)
            if (typeof Audio !== 'undefined') {
                // Burada ses dosyasƒ± eklenebilir
            }
        });

        // Modal kapatma
        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Modal dƒ±≈üƒ±na tƒ±klama ile kapatma
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Klavye ile modal kapatma
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                closeModal();
            }
        });

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', () => {
            createParticles();
            
            // Periyodik kalp olu≈üturma
            setInterval(createHeart, 3000);
        });

        // Keyboard navigation engeli (hayƒ±r butonu i√ßin)
        noButton.tabIndex = -1;
        noButton.addEventListener('focus', () => {
            noButton.blur();
        });

        window.addEventListener('resize', () => {
    if (noButton.style.position === 'fixed') {
        const buttonRect = noButton.getBoundingClientRect();
        const buttonWidth = buttonRect.width;
        const buttonHeight = buttonRect.height;
        const margin = 20;
        
        const maxX = window.innerWidth - buttonWidth - margin;
        const maxY = window.innerHeight - buttonHeight - margin;
        const minX = margin;
        const minY = margin;
        
        const currentX = parseInt(noButton.style.left) || 0;
        const currentY = parseInt(noButton.style.top) || 0;
        
        // Sƒ±nƒ±rlarƒ±n dƒ±≈üƒ±ndaysa g√ºvenli alana ta≈üƒ±
        const safeX = Math.max(minX, Math.min(currentX, maxX));
        const safeY = Math.max(minY, Math.min(currentY, maxY));
        
        noButton.style.left = safeX + 'px';
        noButton.style.top = safeY + 'px';
    }
});
    </script>
</body>
</html>
