<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Beni Affeder misin?</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.particle {
    position: absolute;
    width: 6px; height: 6px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
    pointer-events: none;
}
@keyframes float {
    0%,100% { transform: translateY(0) rotate(0); opacity: 1; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
}
.heart {
    position: absolute;
    font-size: 20px;
    animation: heartFloat 8s infinite ease-in-out;
    pointer-events: none;
}
@keyframes heartFloat {
    0% { transform: translateY(100vh) rotate(0); opacity: 0; }
    10%,90% { opacity: 1; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}
.container {
    text-align: center;
    position: relative;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    width: 90%;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}
h1 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 20px;
    text-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
.button-group {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
    justify-content: center;
}
button {
    border: none;
    cursor: pointer;
    border-radius: 50px;
    font-weight: 600;
    transition: transform 0.3s ease;
}
#yes {
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    color: white;
    padding: 15px 30px;
    font-size: 16px;
    box-shadow: 0 10px 20px rgba(238,90,36,0.4);
}
#yes:hover { transform: scale(1.05); }
#no {
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    color: white;
    padding: 12px 25px;
    font-size: 14px;
    box-shadow: 0 8px 20px rgba(9,132,227,0.3);
}
#no:hover { transform: scale(0.95); }
.confetti {
    position: absolute;
    width: 10px; height: 10px;
    background: #f39c12;
    animation: confetti-fall 3s linear infinite;
    pointer-events: none;
}
@keyframes confetti-fall {
    0% { transform: translateY(-100vh) rotate(0); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
.modal {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 200;
}
.modal-content {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    transform: scale(0);
    transition: transform 0.3s ease;
    max-width: 300px;
    width: 80%;
}
.modal.show .modal-content { transform: scale(1); }
.modal h2 { color: #d63031; margin-bottom: 10px; }
.modal p { color: #2d3436; }
.close-btn {
    background: #d63031;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 15px;
}
.close-btn:hover { background: #e84393; }
</style>
</head>
<body>
<div id="particles"></div>
<div id="hearts"></div>
<div class="container">
    <h1>Beni affeder misin?</h1>
    <div class="button-group">
        <button id="yes">‚ù§Ô∏è Artƒ±k √∂n√ºm√ºze bakalƒ±m</button>
        <button id="no">Hayƒ±r</button>
    </div>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
        <h2>üéâ Ya≈üasƒ±n!</h2>
        <p>Her ≈üey ger√ßekten √ßok g√ºzel olacak! ‚ù§Ô∏è</p>
        <button class="close-btn" onclick="closeModal()">Kapat</button>
    </div>
</div>
<script>
const noButton = document.getElementById('no');
const yesButton = document.getElementById('yes');
const modal = document.getElementById('modal');
const noMessages = ["Hayƒ±r","Asla!","ƒ∞mkansƒ±z...","Deneme bile","Uzak dur!","Pes et","Hayƒ±r dedim!","Nope!","Olmaz!","D√º≈ü√ºnme bile!"];
let escapeCount = 0;
let yesScale = 1;

function createParticles(){
    const container=document.getElementById('particles');
    for(let i=0;i<50;i++){
        const p=document.createElement('div');
        p.className='particle';
        p.style.left=Math.random()*100+'%';
        p.style.top=Math.random()*100+'%';
        p.style.animationDelay=Math.random()*6+'s';
        container.appendChild(p);
    }
}
function createHeart(){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=Math.random()*100+'%';
    heart.style.animationDuration=(Math.random()*3+5)+'s';
    document.getElementById('hearts').appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
}
function createConfetti(){
    const colors=['#ff6b6b','#4ecdc4','#45b7d1','#f39c12','#9b59b6','#e74c3c'];
    for(let i=0;i<100;i++){
        setTimeout(()=>{
            const c=document.createElement('div');
            c.className='confetti';
            c.style.left=Math.random()*100+'%';
            c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
            document.body.appendChild(c);
            setTimeout(()=>c.remove(),5000);
        },i*30);
    }
}

noButton.addEventListener('mouseover', ()=>{
    escapeCount++;
    const buttonRect = noButton.getBoundingClientRect();
    const maxX = window.innerWidth - buttonRect.width;
    const maxY = window.innerHeight - buttonRect.height;
    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;
    noButton.style.position = 'fixed';
    noButton.style.left = newX + 'px';
    noButton.style.top = newY + 'px';
    noButton.textContent = noMessages[escapeCount % noMessages.length];

    // Evet butonunu her "no" √ºzerine gelindiƒüinde b√ºy√ºt
    yesScale += 0.05;
    yesButton.style.transform = `scale(${yesScale})`;

    if(escapeCount % 3 === 0) createHeart();
    if(navigator.vibrate) navigator.vibrate(50);
});

yesButton.addEventListener('click', () => {
    createConfetti();
    modal.style.display = 'flex';
    setTimeout(() => modal.classList.add('show'), 10);
});
function closeModal(){
    modal.classList.remove('show');
    setTimeout(() => modal.style.display = 'none', 300);
}
modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });
document.addEventListener('keydown', e => { if(e.key === 'Escape') closeModal(); });
window.addEventListener('load', ()=>{
    createParticles();
    setInterval(createHeart,3000);
});
</script>
</body>
</html>
