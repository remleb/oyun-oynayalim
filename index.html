<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Affedebilecek misin?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); /* Hafif bir degrade */
            margin: 0;
            padding: 0;
            height: 100vh; /* Tam ekran yüksekliği */
            display: flex;
            flex-direction: column;
            justify-content: center; /* İçeriği dikeyde ortalar */
            align-items: center;
            overflow: hidden; /* Sayfa taşmasını engeller */
            position: relative; /* İçindeki mutlak konumlandırılmış elementler için referans noktası */
        }

        /* Arka plan efekti için */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            animation: pulseBackground 10s infinite alternate;
            z-index: -1; /* Arka planda kalmasını sağlar */
        }

        @keyframes pulseBackground {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        
        h1 {
            color: #d63031; /* Vurgulu kırmızı renk */
            font-size: 3.5em; /* Daha büyük başlık */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3); /* Daha belirgin gölge */
            animation: fadeInDown 1.5s ease-out;
            text-transform: uppercase;
            position: absolute; /* Sayfanın üstünde sabit dursun */
            top: 50px; /* Üstten boşluk */
            left: 50%; /* Yatayda ortalamak için başlangıç noktası */
            transform: translateX(-50%); /* Kendi genişliğine göre tam ortala */
            width: calc(100% - 40px); /* Ekranın kenarlarından 20px boşluk bırakarak genişlik */
            max-width: 800px; /* Maksimum genişlik */
            box-sizing: border-box; /* Padding genişliğe dahil */
            padding: 0 20px; /* Kenarlara yapışmaması için padding */
            z-index: 20; /* Butonların üzerinde görünmesini sağla */
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .buttons {
            display: flex;
            justify-content: center; /* Butonları yatayda ortalar */
            align-items: center; /* Butonları dikeyde ortalar (eğer flex-direction column ise) */
            position: relative; /* İçindeki mutlak butonlar için referans noktası */
            width: 100%; /* Tam genişlik */
            max-width: 800px; /* Maksimum genişlik */
            height: 200px; /* Butonlar için dikeyde yer ayırır */
            margin-top: 100px; /* Başlıkla butonlar arasına boşluk */
            box-sizing: border-box; /* Padding'in genişliğe dahil olmasını sağlar */
        }
        
        #yes {
            background-color: #fcefdc; /* Krem rengi */
            color: #d63031; /* Yazı rengini vurgulu kırmızı */
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            position: absolute; /* Mutlak konumlandırma */
            left: 20%; /* Sol kenara daha yakın */
            transform: translateX(-50%); /* Kendi genişliğinin yarısı kadar sola kaydırarak hizala */
            z-index: 10;
        }
        
        #yes:hover {
            transform: scale(1.15) translateX(-50%); /* Hover'da büyürken de ortalamayı koru */
            background-color: #fae0c4; /* Hover'da daha koyu krem */
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }
        
        #no {
            background-color: #b2bec3;
            color: #444;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            position: absolute; /* Mutlak konumlandırma */
            right: 20%; /* Sağ kenara daha yakın */
            transform: translateX(50%); /* Kendi genişliğinin yarısı kadar sağa kaydırarak hizala */
            z-index: 5;
            white-space: nowrap;
            transition: all 0.3s ease; /* Hareketin yumuşak geçişi için */
        }
    </style>
</head>
<body>

    <div class="buttons">
        <button id="yes">Lanet olsun affediyorum</button>
        <button id="no">Hayır</button>
    </div>
